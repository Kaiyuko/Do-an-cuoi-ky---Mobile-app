<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Web HTML</title>
        <script class="thuchanh">
            alert("Loading...")
            document.write("Lập trình Script trên HTML! <br>");
            var a = 20;
            var b = 30;
            var tong = a + b;
            var tru = a - b;
            var nhan = a * b;
            var chia = a / b;
            document.writeln("Tổng 2 số là: " + tong + "<br>");  
            document.writeln("Hiệu 2 số là: " + tru + "<br>");    
            document.writeln("Tích 2 số là: " + nhan + "<br>");
            document.writeln("Thương 2 số là: " + chia + "<br>");      
        </script>
        <style>
            body {
                color: green;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-weight: bold;
            }
            h1{
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Javascript</h1>
        <div><script class="thuchanh"></script></div>

    </body>
</html>
